version: '3.7'
services:
  es:
    build:
      context: elasticsearch/.
      args:
        ELK_VERSION: 7.10.2
    environment:
      - node.name=single-node
      - cluster.name=ksb_es_cluster
      - discovery.type=single-node
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - es-bridge

  kibana:
    build:
      context: kibana/.
      args:
        ELK_VERSION: 7.10.2
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://es:9200
      ELASTICSEARCH_HOSTS: http://es:9200
    networks:
      - es-bridge

networks:
  es-bridge:
    driver: bridge